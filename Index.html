<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | bank-neon10</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div id="login-area">
            <h2 class="text-center">Welcome to <span id="neon-10">Neon-10</span> Bank</h2>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" name="" id="" class="form-control" placeholder="Email"> <br>
                <input type="password" name="" id="" class="form-control" placeholder="Password"> <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposite status">
                        <h5>Deposite</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdray</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit"> <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control"
                            placeholder="$ amount you want to withdraw"> <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        //Login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //Deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount); //New added deposit balance

            document.getElementById('depositAmount').value = "";

            //Update Deposit
            updateAmount("currentDeposit", depositNumber);
            updateAmount("currentBalance", depositNumber);

            function updateAmount(id, currentNumber) {
                const current = document.getElementById(id).innerText;
                const currentAmount = parseFloat(current);
                const totalAmount = currentNumber + currentAmount;

                document.getElementById(id).innerText = totalAmount;
            }
        })

        //Withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            //Update Withdraw
            updateBalance("currentWithdraw", withdrawNumber);
            updateBalance("currentBalance", withdrawNumber);

            function updateBalance(id, currentNumber) {

                if (id == "currentWithdraw") {
                    const current = document.getElementById(id).innerText;
                    const currentAmount = parseFloat(current);
                    document.getElementById(id).innerText = (currentAmount + withdrawNumber);
                }
                else if (id == "currentBalance") {
                    const current = document.getElementById(id).innerText;
                    const currentAmount = parseFloat(current);

                    document.getElementById(id).innerText = currentAmount - withdrawNumber;
                }
            }
            document.getElementById('withdrawAmount').value = "";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
